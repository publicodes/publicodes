restaurant:
  avec:
    prix du repas: 10 €/repas
    client gourmand: oui
    client enfant:
      valeur: non
      rend non applicable: client gourmand

    menu gourmand:
      applicable si: client gourmand
      remplace: prix du repas
      valeur: 15 €/repas

    menu enfant:
      applicable si: client enfant
      valeur: 8€/repas
      remplace: prix du repas

modifie une règle:
  formule: restaurant . prix du repas
  exemples:
    - nom: prix du repas modifié
      valeur attendue: 15
    - nom: prix du repas sans modification
      situation:
        restaurant . client gourmand: non
      valeur attendue: 10
    - nom: prix du repas modifé par règle
      situation:
        restaurant . client enfant: oui
      valeur attendue: 8

cotisations . assiette:
  formule: 1000 €

cotisations:
  formule:
    somme:
      - retraite
      - chômage
      - maladie

cotisations . retraite:
  somme:
    - employeur
    - salarié
  avec:
    employeur: assiette * 7%
    salarié: assiette * 3%

cotisations . chômage: 10% * assiette

cotisations . maladie: 10% * assiette

exemple1:
  par défaut: non
  avec:
    assiette:
      valeur: 100 €
      remplace: cotisations . assiette

exemple2:
  par défaut: non
  avec:
    assiette:
      valeur: 500 €
      remplace:
        références à: cotisations . assiette
        dans: cotisations . retraite

exemple3:
  par défaut: non
  avec:
    assiette:
      valeur: 100 €
      remplace:
        références à: cotisations . assiette
        sauf dans:
          - cotisations . chômage
          - cotisations . maladie

exemple4:
  par défaut: non

exemple4 . cotisations retraite:
  avec:
    employeur:
      remplace: cotisations . retraite . employeur
      produit:
        - cotisations . assiette
        - 12%
    salarié:
      remplace: cotisations . retraite . salarié
      produit:
        - cotisations . assiette
        - 8%

exemple5:
  par défaut: non
  avec:
    chômage:
      remplace: cotisations . chômage
      valeur: 10 €
    maladie:
      remplace: cotisations . maladie
      valeur: 0 €

remplacements:
  formule: cotisations
  exemples:
    - nom: sans boucle infinie si il n'y a pas de dépendances cycliques
      situation:
        exemple1: oui
      valeur attendue: 30
    - nom: contextuel par inclusion
      situation:
        exemple2: oui
      valeur attendue: 250
    - nom: contextuel par exclusion
      situation:
        exemple3: oui
      valeur attendue: 210
    - nom: variable avec "avec"
      situation:
        exemple4: oui
      valeur attendue: 400
    - nom: avec remplacement dans un remplacement
      situation:
        exemple4: oui
        exemple1: oui
      valeur attendue: 40
    - nom: plusieurs variables d'un coup
      situation:
        exemple5: oui
      valeur attendue: 110

