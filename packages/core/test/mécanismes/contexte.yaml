salaire brut:
  formule: 2000€
salaire net:
  formule: 0.5 * salaire brut
SMIC brut:
  formule: 1000€
SMIC net:
  formule:
    valeur: salaire net
    contexte:
      salaire brut: SMIC brut
  exemples:
    - valeur attendue: 500

règle courante:
  unité: €
  formule:
    valeur: 10% * salaire brut
    plafond:
      valeur: règle courante
      contexte:
        salaire brut: 100€
  exemples:
    - valeur attendue: 10

les variables remplacé dans un contexte sont évaluées en dehors de ce dernier:
  avec:
    test simple:
      valeur: a
      avec:
        a: b
        b: 5
      contexte:
        b: b + 10
      exemples:
        - valeur attendue: 15

    test composé:
      somme:
        - a
        - b
      avec:
        a: 5
        b: 10
      contexte:
        a: a + b
        b: 0
      exemples:
        - valeur attendue: 15

les contextes imbriqués fonctionnent comme attendu:
  description: Lors de plusieurs contextes imbriqués, le contexte le plus profond a la priorité.
  avec:
    x:
      valeur: y
      contexte:
        a: 1
        b: 1
      exemples:
        - valeur attendue: 3

    y:
      valeur: z
      contexte:
        a: 2
      exemples:
        - valeur attendue: 2

    z: a + b
    a: 0
    b: 0

deux contextes différents donnent des résultats différents:
  avec:
    x:
      valeur: a
      contexte:
        a: 1
      exemples:
        - valeur attendue: 1

    y:
      valeur: a
      contexte:
        a: 2
      exemples:
        - valeur attendue: 2

    a: 0
  valeur: x + y

  exemples:
    - valeur attendue: 3
