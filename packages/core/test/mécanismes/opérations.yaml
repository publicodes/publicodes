      valeur attendue: null
    - nom: b non applicable
      situation:
        a: 12
        b: { non applicable si: oui }
      valeur attendue: null
    - nom: tous non applicable
      situation:
        a: { non applicable si: oui }
        b: { non applicable si: oui }
      valeur attendue: null
    - nom: avec un pourcentage
      situation:
        a: 12
        b: 4%
      valeur attendue: 3 #TODO : should it be 300 instead ?
