prix final:
  valeur: prix de base * (100% - réduction)
  unité: €
  avec:
    prix de base: 137 €
    réduction: 20%
  exemples:
    - valeur attendue: 109.6

CSG non déductible:
  somme:
    - 1000 € * taux
    - 200 € * taux
  avec:
    taux: 10%
  exemples:
    - valeur attendue: 120

début d'activité:
  titre: Période de début d’activité
  question: À quelle période avez-vous débuté votre activité ?
  une possibilité:
    choix obligatoire: oui
    possibilités:
      - avant 2021
      - janvier 2021
      - février 2021
      - mars 2021
      - avril 2021
      - mai 2021
      - juin 2021
      - juillet 2021
  par défaut: "'avant 2021'"
  avec:
    avant 2021:
    janvier 2021:
    février 2021:
    mars 2021:
    avril 2021:
    mai 2021:
    juin 2021:
    juillet 2021:

  exemples:
    - valeur attendue: 'avant 2021'

avec dans avec:
  valeur: 2 * yumyum
  avec:
    yumyum:
      somme:
        - yum
        - yum
      avec:
        yum: 5
  exemples:
    - valeur attendue: 20

avec en dehors d'une règle:
  valeur:
    le maximum de:
      - a
      - b
    avec:
      a: 10
      b: 8
  exemples:
    - valeur attendue: 10

avec plusieurs valeur:
  somme:
    - le maximum de:
        - a
        - b
      avec:
        a: 10
        b: 8
    - valeur: c * d
      avec:
        c: 2
        d: 5
  exemples:
    - valeur attendue: 20

avec à plusieurs niveaux:
  -:
    - a
    - valeur: b
      avec:
        b: 2
  avec:
    a: 5
  exemples:
    - valeur attendue: 3

avec références:
  valeur: b
  avec:
    b:
      valeur: 5
      références:
        Fiche Urssaf: https://www.urssaf.fr/portail/home/independant/mes-cotisations/les-etapes-de-calcul/le-mode-de-calcul/les-cotisations-provisionnelles/debut-dactivite.html

  références:
    Fiche Urssaf: https://www.urssaf.fr/portail/home/independant/mes-cotisations/les-etapes-de-calcul/le-mode-de-calcul/lajustement-et-la-regularisation.html
  exemples:
    - valeur attendue: 5
